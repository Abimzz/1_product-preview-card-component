<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title> Product preview card component | Frontend Mentor</title>


</head>

<body>
    <div class="card-container">
        <div class="img-container">
            <img class="card-img" src="./images/image-product-desktop.jpg" alt="sample bottle">
            <img class="card-img-md" src="./images/image-product-mobile.jpg" alt="sample bottle">
        </div>
        <div class="card-info">
            <h5 class="head-tag">PERUME</h5>
            <p class="card-head">Gabrielle Essence Eau De Parfum</p>
            <p class="card-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="price-new">$149.99</p>
                <p class="price-old"><s>$169.99</s></p>
            </div>
            <div class="button">
                <img class="button-img" src="./images/icon-cart.svg" alt="shopping cart">
                <p class="button-tag">Add to cart</p>
            </div>

        </div>

    </div>

  </div> -->
</body>

</html>
